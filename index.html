<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clone Quest | K</title>
	<link rel="icon" href="https://ellsworthjc.netlify.app/assets/images/favicon.ico">
	<link href="index.css" rel="stylesheet" />
</head>
<body>
	<section>
		<form id="cloneFinder" class="form">
			<div class="form-group">
				<label for="trait">
					Trait
				</label>
				<select id="trait">
					<option value="height">Height</option>
					<option value="mass">Weight</option>
				</select>
			</div>
			<div class="form-group">
				<label for="userValue">
					Your Trait Value (in metric units)
				</label>
				<divc class="form-subgroup">
					<input id="userValue" type="number" min="0" value="0"/>
					<span data-units>cm</span>
				</div>
			</div>

			<div class="light-button-container">
				<div class="btn">
					<a id="findClone" href="#">Submit</a>
				</div>
			</div>
			<h1 id="answer"></h1>
			<pre><div id="data"></div></pre>
		</form>
	</section>

	<section>

	</section>

	<aside id="loadingModal">
		<div id="loader">
			<div class="ls-particles ls-part-1"></div>
			<div class="ls-particles ls-part-2"></div>
			<div class="ls-particles ls-part-3"></div>
			<div class="ls-particles ls-part-4"></div>
			<div class="ls-particles ls-part-5"></div>
			<div class="lightsaber ls-left ls-green"></div>
			<div class="lightsaber ls-right ls-red"></div>
		</div>
	</aside>

	<script src="index.js" type="module"></script>
</body>
</html>
