<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars Matcher</title>
	<link href="index.css" rel="stylesheet" />
</head>
<body>
	<label for="trait">
		Trait
	</label>
	<select id="trait">
		<option value="height">Height</option>
		<option value="mass">Weight</option>
	</select>
	<br />
	<br />
	<label for="userValue">
		Your Trait Value (metric)
	</label>
	<input id="userValue" type="number" min="0" value="0"/>
	<br />
	<br />
	<button id="findClone">Find Your Clone</button>

	<div id="loader">
		<div class="ls-particles ls-part-1"></div>
		<div class="ls-particles ls-part-2"></div>
		<div class="ls-particles ls-part-3"></div>
		<div class="ls-particles ls-part-4"></div>
		<div class="ls-particles ls-part-5"></div>
		<div class="lightsaber ls-left ls-green"></div>
		<div class="lightsaber ls-right ls-red"></div>
	</div>

	<h1 id="answer"></h1>
	<pre><div id="data"></div></pre>
	<script src="index.js" type="module"></script>
</body>
</html>
